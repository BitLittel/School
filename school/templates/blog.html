{% extends "index.html" %}
{% block content %}
    <div class="col-md-12">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="pull-left">{{ cur_blog.subject }}</h3>
                    {% if current_user.id == cur_blog.user_id or current_user.admin %}
                        <a class="btn btn-primary pull-right" href="{{ url_for('edit_blog', blog_id=cur_blog.id) }}">Редактировать новость</a>
                    {% endif %}
                </div>
                <div class="panel-body">
                    {{ cur_blog.text|safe }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
