{% extends 'index.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Редактор курса</h3>
                    </div>
                    <div class="panel-body form-group-separated">
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Название</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input class="form-control" name="name" value="{{ name }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Описание</label>
                            <div class="col-md-6 col-xs-12">
                                <textarea name="text" class="form-control" rows="5">{{ text }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Цена</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input class="form-control" type="number" name="price" value="{{ price }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Подписка</label>
                            <div class="col-md-6 col-xs-12">
                                <label class="check">
                                    <div class="iradio_minimal-grey">
                                        <input type="radio" class="iradio" name="infinity" value="0" {{ 'checked' if not infinity }}>
                                        <ins class="iCheck-helper"></ins>
                                    </div> Помесячная
                                </label>
                                <label class="check">
                                    <div class="iradio_minimal-grey">
                                        <input type="radio" class="iradio" name="infinity" value="1" {{ 'checked' if infinity }}>
                                        <ins class="iCheck-helper"></ins>
                                    </div> Навсегда
                                </label>
                            </div>
                        </div>
                        {% if course_for_edit.user_id == current_user.id or current_user.admin %}
                            <p><a href="">Удалить курс</a></p>
                        {% endif %}
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default">Очистить форму</button>
                        <button class="btn btn-primary pull-right">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
