{% extends 'index.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Ученики курса {{ get_course.name }} на уроке {{ get_lesson.name }} №{{ get_lesson.number }}</h3>
        </div>
        <div class="panel-body list-group list-group-contacts">
            {% for gauil in get_all_user_in_list %}
                <a href="{{ url_for('dialog', user_login=gauil.login) }}" class="list-group-item">
                    <span class="contacts-title">{{ gauil.login }}</span>
                    <p>{{ gauil.email }}</p>
                    <div class="list-group-controls">
                        <button class="btn btn-primary btn-rounded"><span class="fa fa-pencil"></span></button>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
