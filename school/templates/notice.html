{% extends 'index.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Уведомления</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group border-bottom">
                {% for an in all_notice %}
                    <li class="list-group-item">
                        {{ an.text }}
                        {% if an.hypertext != '' %}
                            <a href="{{ an.hypertext }}">{{ an.hypertext }}</a>
                        {% endif %}
                        <p>Дата: {{ an.data.strftime('%d.%m.%Y') }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
